<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1140" viewBox="0 0 1600 1140">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f19"/>
      <stop offset="1" stop-color="#07101b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#f6c453"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="1140" fill="url(#bg)"/>

  <!-- soft glow -->
  <circle cx="420" cy="220" r="220" fill="#f6c453" opacity="0.18" filter="url(#blur)"/>
  <circle cx="1280" cy="320" r="260" fill="#22d3ee" opacity="0.12" filter="url(#blur)"/>

  <!-- app frame -->
  <rect x="120" y="90" width="1360" height="960" rx="34" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
  <rect x="150" y="130" width="1300" height="80" rx="20" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.10)"/>

  <!-- header -->
  <text x="190" y="182" font-size="28" fill="rgba(255,255,255,0.90)" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-weight="700">
    Waypoint
  </text>
  <text x="190" y="206" font-size="14" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto">
    Places • Save & tag spots you’ll return to
  </text>

  <!-- search pill -->
  <rect x="980" y="150" width="430" height="44" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
  <text x="1005" y="178" font-size="14" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto">
    Search places, tags…
  </text>

  <!-- main split -->
  <rect x="150" y="235" width="820" height="790" rx="26" fill="rgba(0,0,0,0.28)" stroke="rgba(255,255,255,0.10)"/>
  <rect x="990" y="235" width="460" height="790" rx="26" fill="rgba(0,0,0,0.28)" stroke="rgba(255,255,255,0.10)"/>

  <!-- “map” area -->
  <rect x="180" y="265" width="760" height="500" rx="22" fill="rgba(255,255,255,0.05)"/>
  <path d="M220 620 C 360 540, 520 700, 680 620 S 860 610, 900 730"
        fill="none" stroke="rgba(34,211,238,0.45)" stroke-width="6" stroke-linecap="round"/>
  <path d="M240 360 C 420 460, 560 300, 740 420 S 840 520, 900 460"
        fill="none" stroke="rgba(246,196,83,0.45)" stroke-width="6" stroke-linecap="round"/>

  <!-- pins -->
  <circle cx="360" cy="470" r="10" fill="#f6c453"/>
  <circle cx="540" cy="410" r="10" fill="#22d3ee"/>
  <circle cx="720" cy="560" r="10" fill="#f6c453"/>
  <circle cx="840" cy="430" r="10" fill="#22d3ee"/>

  <!-- list under map -->
  <text x="190" y="805" font-size="16" fill="rgba(255,255,255,0.80)" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-weight="650">
    Saved spots
  </text>

  <!-- list items -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto">
    <rect x="180" y="830" width="760" height="70" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)"/>
    <text x="210" y="860" font-size="14" fill="rgba(255,255,255,0.90)" font-weight="650">Nomad Café</text>
    <text x="210" y="883" font-size="12" fill="rgba(255,255,255,0.55)">Wi-Fi: strong • Outlets • Quiet mornings</text>
    <rect x="790" y="848" width="120" height="26" rx="13" fill="rgba(246,196,83,0.18)"/>
    <text x="815" y="866" font-size="12" fill="rgba(246,196,83,0.95)">cowork</text>

    <rect x="180" y="912" width="760" height="70" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)"/>
    <text x="210" y="942" font-size="14" fill="rgba(255,255,255,0.90)" font-weight="650">Beachside CoWork</text>
    <text x="210" y="965" font-size="12" fill="rgba(255,255,255,0.55)">Day pass • Good calls • Best seats after 3pm</text>
    <rect x="770" y="930" width="140" height="26" rx="13" fill="rgba(34,211,238,0.18)"/>
    <text x="795" y="948" font-size="12" fill="rgba(34,211,238,0.95)">focus</text>
  </g>

  <!-- right panel: place detail -->
  <text x="1020" y="285" font-size="16" fill="rgba(255,255,255,0.80)" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-weight="650">
    Place details
  </text>

  <rect x="1020" y="310" width="400" height="170" rx="22" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)"/>
  <text x="1050" y="350" font-size="18" fill="rgba(255,255,255,0.92)" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-weight="750">
    Nomad Café
  </text>
  <text x="1050" y="378" font-size="12" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto">
    Las Palmas • Saved 3 weeks ago
  </text>
  <rect x="1050" y="402" width="210" height="10" rx="5" fill="rgba(255,255,255,0.12)"/>
  <rect x="1050" y="424" width="320" height="10" rx="5" fill="rgba(255,255,255,0.10)"/>
  <rect x="1050" y="446" width="280" height="10" rx="5" fill="rgba(255,255,255,0.10)"/>

  <rect x="1020" y="500" width="400" height="240" rx="22" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)"/>
  <text x="1050" y="540" font-size="14" fill="rgba(255,255,255,0.85)" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-weight="650">
    Notes
  </text>
  <text x="1050" y="568" font-size="12" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto">
    Best for deep work before noon. Ask for the back table.
  </text>
  <text x="1050" y="592" font-size="12" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto">
    Coffee is great, food is average. Bring adapter.
  </text>

  <rect x="1020" y="760" width="400" height="80" rx="22" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)"/>
  <rect x="1050" y="784" width="240" height="12" rx="6" fill="url(#accent)" opacity="0.75"/>
  <text x="1050" y="822" font-size="12" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto">
    Tap to add tags • wifi rating • photos
  </text>
</svg>