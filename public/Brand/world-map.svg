    <path d="M1040 360 C 1160 300, 1300 310, 1400 370" stroke="rgba(34,211,238,0.55)" stroke-width="5"/>
    <path d="M1040 360 C 980 460, 910 520, 820 560" stroke="rgba(246,196,83,0.45)" stroke-width="5"/>
    <path d="M1040 360 C 1060 470, 1130 560, 1250 620" stroke="rgba(34,211,238,0.45)" stroke-width="5"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="560" cy="340" r="8" fill="#f6c453"/>
    <circle cx="1040" cy="360" r="10" fill="#22d3ee"/>
    <circle cx="1400" cy="370" r="8" fill="#f6c453"/>
    <circle cx="820" cy="560" r="8" fill="#22d3ee"/>
    <circle cx="1250" cy="620" r="8" fill="#f6c453"/>
