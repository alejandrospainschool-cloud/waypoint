    <path d="M520 260c60-30 138-18 172 24 34 41 10 98-52 126-64 30-138 32-182-6-44-38-26-108 62-144z"/>
    <path d="M760 320c74-56 190-70 274-38 88 34 128 112 72 176-58 66-178 96-290 78-112-18-166-102-56-216z"/>
    <path d="M1080 270c96-48 230-40 296 20 68 62 36 150-64 196-102 48-244 50-314-10-72-62-36-156 82-206z"/>
    <path d="M1180 520c72-28 160-18 196 26 38 46 8 104-70 128-80 26-172 22-206-18-34-40-10-112 80-136z"/>
  </g>

  <!-- connection arcs -->
